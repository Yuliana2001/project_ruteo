<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="icon" type="image/png" href="images/user.png">

    <script src="login.js" defer></script>
</head>
<body>
    <nav>
        <a href="index">
            <img src="images/home.png" alt="Inicio" width="30" height="30">
        </a>
    </nav>
    <div class="circulo"></div>
   <main class="form-container">
    
    <div>
        <h1>iniciar sesión</h1>
        <p>Ingresa tus credenciales</p>
        <form id="login-form">
            <label for="email" class="sr-only">email</label>
            <input type="text" name="email" id="email" placeholder="ingrese email">
            <label for="password" class="sr-only">contraseña</label>
            <input type="password" name="password" id="password" placeholder="ingrese contraseña">
            <button type="submit">iniciar sesión</button>
            <p class="error escondido">error al inicial</p>
            
        </form>
        <p>¿Todavía no tienes cuenta?</p>
        <p class="register"><a href="/register">Registrate</a></p>
    </div>
   </main>
</body>
</html>
